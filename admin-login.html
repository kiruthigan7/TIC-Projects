<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login & Registration</title>
    <link rel="stylesheet" href="admin-login.css">
</head>
<body>
    <div class="container">
        <div class="form-container">
            <div class="form-toggle">
                <button class="toggle-btn" id="login-toggle">Login</button>
                <button class="toggle-btn" id="register-toggle">Register</button>
            </div>
            
            <div class="form-content" id="login-form">
                <h2>Login</h2>
                <form id="loginForm">
                    <input type="text" id="loginUsername" placeholder="Username" required>
                    <input type="password" id="loginPassword" placeholder="Password" required>
                    <button type="submit">Login</button>
                    <p id="loginMessage"></p>
                </form>
            </div>
            
            <div class="form-content" id="register-form" style="display: none;">
                <h2>Register</h2>
                <form id="registerForm">
                    <input type="text" id="registerUsername" placeholder="Username" required>
                    <input type="password" id="registerPassword" placeholder="Password" required>
                    <button type="submit">Register</button>
                    <p id="registerMessage"></p>
                </form>
            </div>
        </div>
    </div>

    <script src="admin-login.js"></script>
</body>
</html>
