<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Dashboard</title>
    <link rel="icon" type="image/x-icon" href="Images\icons8-car-16.png">
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            height: 100vh;
            flex-direction: column;
        }
        .header {
            background-color: #0091aa;
            color: white;
            padding: 15px;
            text-align: center;
            font-size: 1.5em;
            position: fixed;
            width: 100%;
            top: 0;
        }
        .sidebar {
            background-color: #e4f7ec;
            padding: 15px;
            width: 250px;
            height: 100%;
            position: fixed;
            top: 60px;
            left: 0;
            border-right: 1px solid #ddd;
        }
        .sidebar a {
            display: block;
            padding: 10px;
            margin-bottom: 10px;
            color: #0091aa;
            text-decoration: none;
            border-radius: 4px;
            font-weight: bold;
        }
        .sidebar a:hover {
            background-color: #e9ecef;
        }
        .main-content {
            margin-left: 250px;
            margin-top: 60px;
            padding: 20px;
            flex: 1;
        }
        .iframe-container {
            height: calc(100vh - 60px);
            overflow: hidden;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <div class="header">
        <span id="user-name">User</span> - Welcome to Car Rental Service Customer Dashboard
    </div>
    <div class="sidebar">
        <a href="#" data-url="dashboadiframe.html" class="nav-link"><ion-icon name="home-outline" style="font-size: 25px;"></ion-icon> Home</a>
        <a href="#" data-url="view-car-customer.html" class="nav-link"><ion-icon name="car-sport-outline" style="font-size: 25px;"></ion-icon> View Cars</a>
        <a href="#" data-url="car-request.html" class="nav-link"><ion-icon name="car-outline" style="font-size: 25px;"></ion-icon> Book your Car</a>
        <!-- <a href="#" data-url="settings.html" class="nav-link"><ion-icon name="settings-outline" style="font-size: 25px;"></ion-icon> Settings</a> -->
        <a href="#" data-url="feedback.html" class="nav-link"><ion-icon name="star-half-outline" style="font-size: 25px;"></ion-icon> Rate Us</a>
        <a href="#" data-url="tc.html" class="nav-link"><ion-icon name="help-outline" style="font-size: 25px;"></ion-icon> Help</a>
        <a href="#" data-url="userprofile.html" class="nav-link"><ion-icon name="person-circle-outline" style="font-size: 25px;"></ion-icon> Profile</a>
        <a href="home.html" ><ion-icon name="log-out-outline" style="font-size: 25px;"></ion-icon> Sign Out</a>
    </div>
    <div class="main-content">
        <div class="iframe-container">
            <iframe id="contentFrame" src="dashboadiframe.html" title="Dashboard Content"></iframe>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const userName = localStorage.getItem('loggedInUser');
            if (userName) {
                document.getElementById('user-name').textContent = userName;
            } else {
                document.getElementById('user-name').textContent = 'Guest';
            }
        });

        document.querySelectorAll('.nav-link').forEach(link => {
            link.addEventListener('click', function(event) {
                event.preventDefault();
                const url = this.getAttribute('data-url');
                document.getElementById('contentFrame').src = url;
            });
        });
    </script>

    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
